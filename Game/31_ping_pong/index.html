<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Ping Pong Game</title>
</head>
<body>
    <div class="header">
        <img src="https://pngimg.com/d/ping_pong_PNG102676.png" alt="logo" width="60px">
        <div class="buttons">
            <button class="start-btn">Start</button>
            <button class="pause-btn">Pause</button>
            <button class="restart-btn">Restart</button>
        </div>
    </div>

    <div class="pong-wrapper">
        <canvas id="ping-pong" width="600px" height="400px"></canvas>
    </div>

    <!-- Control buttons for manual paddle movement -->
    <div class="control-buttons">
        <button class="move-up-btn">↑</button>
        <button class="move-down-btn">↓</button>
    </div>

    <!-- Audio for ball hit sound -->
    <audio id="hit-sound" src="hit-sound.mp3" preload="auto"></audio>
</body>
</html>
